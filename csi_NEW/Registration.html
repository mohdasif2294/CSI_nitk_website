    <section id="contact" class="single-page scrollblock">
      <div class="container">
        <div class="align"><i class="icon-email"></i></div>
        <h1>Register now!</h1>
        <div class="row">
          <div class="span12">
            <div class="cform" id="theme-form">
              <form action="#" method="post" class="cform-form">
                <div class="row">
                  <div class="span6"> <span class="your-name">
                    <input type="text" name="your-name" placeholder="Your Name" class="cform-text" size="40" title="your name">
                    </span> </div>
                  <div class="span6"> <span class="your-email">
                    <input type="text" name="your-email" placeholder="Your Email" class="cform-text" size="40" title="your email">
                    </span> </div>
                </div>
                <div class="row">
                  <div class="span6"> <span class="company">
                    <input type="text" name="company" placeholder="Mobile Number" class="cform-text" size="40" title="Mobile Number">
                    </span> </div>
                  <div class="span3"> <span class="website">
                    <select class="select1">
  <option disabled selected>Select Branch</option>
  <option>Computer Engg</option>
  <option>Metallurgy</option>
  <option>Mining</option>
  <option>Civil</option>
<option>Chemical</option>
  <option>Mechanical</option>
  <option>Electrical & Electronics</option>
  <option>Electronic Communication</option>
  </select>
                    </span> </div>
					 <div class="span3"> <span class="website">
                    <select class="select1">
  <option disabled selected>Gender</option>
  <option>Male</option>
  <option>Female</option>
  
  </select>
                    </span> </div>
                </div>
				<div class="row">
				
                  <div class="span6"> <span class="your-name">
                    <input type="password" name="password" class="select1" placeholder="Enter Password"  title="Password">
					</span>
                    </div>
					  <div class="span6"> <span class="your-name">
                    <input type="password" name="password1" class="select1" placeholder="Re-Enter Password" title="Re-Enter Password">
					</span>
                     </div>
				</div>
                <div class="row">
				
                  <div class="span12"> <span class="message">
                    <textarea name="message" class="cform-textarea" placeholder="Why CSI ?" cols="40" rows="6" title="Why CSI ?"></textarea>
                    </span> </div>
                </div>
				<div class="row">
                  <div class="span6"> <span class="message">
                    <textarea name="message" class="cform-textarea" cols="40" rows="6" placeholder="Some Words About Yourself ...."title="Some Words About Yourself ...."></textarea>
                    </span> </div>
					<div class="span6"> <span class="message">
                    <textarea name="message" class="cform-textarea" cols="40" rows="6" placeholder="Technical Knowledge ...." title="Technical Knowledge ...."></textarea>
                    </span> </div>
                </div>
                <div>
                  <input type="submit" value="Submit" class="cform-submit pull-left">
                </div>
                <div class="cform-response-output"></div>
              </form>
            </div>
          </div>
          <!-- ./span12 -->
        </div>

      </div>
